# vim: set ft=yaml ts=2 expandtab:
---

name: CI

on:

  push:
    branches:
    - '**'
    tags-ignore:
    - '*'

  schedule:
    - cron: '40 11 * * 6'

jobs:

  CI:

    runs-on: ubuntu-20.04

    strategy:

      fail-fast: false

      matrix:

        target:
        - centos7
        - oraclelinux7

        ansible_version:
        - '2.9'
        - '2.10'

        include:

        - target: centos7
          distribution: centos
          version: 7

        - target: oraclelinux7
          distribution: oraclelinux
          version: 7

    env:
      
      ANSIBLE_VERSION: ${{ matrix.ansible_version }}
      CI_CONTAINER_IMAGE: ${{ matrix.distribution }}
      CI_CONTAINER_TAG: ${{ matrix.version }}
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
 
    defaults:
      run:
        working-directory: ansible_collections/mafalb/scl

    steps:

    - name: checkout collection mafalb.scl
      uses: actions/checkout@v2
      with:
        path: ansible_collections/mafalb/scl

    - name: install system ansible
      run: sudo apt install ansible

    # note: this uses ansible-galaxy from preinstalled ansible (2.10)
    #
    - name: install mafalb.ansible
      run: ansible-galaxy collection install -r molecule/requirements.yml

    # note: this uses ansible-playbook from system ansible
    #
    - name: install molecule
      run: /usr/bin/ansible-playbook -D ~/.ansible/collections/ansible_collections/mafalb/ansible/playbooks/molecule.yml -e molecule_ansible_version=$ANSIBLE_VERSION -t all,debug

    - name: check ansible version
      run: |
        source ~/.virtualenvs/molecule/bin/activate
        ansible --version | grep "^ansible ${{ matrix.ansible_version }}"

    - name: molecule tests
      run: |
        source ~/.virtualenvs/molecule/bin/activate
        molecule test
    
...
